<html>
  <head>
    <title>Terminal Emulator</title>
  </head>
  <body>
    <div id="screen"></div>
    <style>
      #screen {
        float: right;
        width: 640px;
        height: 200px;
        margin: 2em;
        padding: 3px;
        white-space: pre;
        font-family: monospace;
        background-color: black;
        color: white;
        border: solid 1px white;
      }
    </style>
    <script src="http://freality.org/~pablo/code/term/term.js" type="text/javascript"></script>
    <script>
      function init() {
        var term = new Term(document.getElementById('screen'));
        term.println("This is a very basic terminal emulator.\n");
        term.println("You can type, return, backspace and may be able to use arrow keys ('cept in Safari), and you can see line wrap (if you don't already) by shrinking your window and reloading.\n");
        term.print("VT100-style direct positioning:");
        term.cursorForce(8, 8);
        term.println("(8,8)\n");
        term.print("And a cursor!");
      }
      setTimeout('init()', 1000);
    </script>
  </body>
</html>
